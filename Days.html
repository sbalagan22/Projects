<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTA Weather Dashboard</title>
    <link rel="stylesheet" href="Final.css" />
    <script src="Final.js"></script>
  </head>
  <body onload="dispForecastTemp()">
    <header>
      <div class="T1tle">
        <img
          class="logo"
          src="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png"
          alt="Cloud Icon"
        />
        <h1>Weather Dashboard</h1>
      </div>
      <div class="pages">
        <a href="Days.html">
          <button>5-Day</button>
        </a>
        <a href="./Hours.html">
          <button>24-Hour</button>
        </a>
        <a href="./Nearby.html">
          <button>Nearby</button>
        </a>
      </div>
    </header>
    <h2>Toronto</h2>
    <table class="day">
      <tr>
        <th>
          <img
            class="Icon"
            id="icon1"
            src="./Weather Icon/icons8-cloud-lightning-80.png"
            alt="lightning"
          />Monday
        </th>
        <th id="day1"></th>
      </tr>
      <tr>
        <th>
          <img
            class="Icon"
            id="icon2"
            src="./Weather Icon/icons8-cloud-lightning-80.png"
            alt="lightning"
          />Tuesday
        </th>
        <th id="day2"></th>
      </tr>
      <tr>
        <th>
          <img
            class="Icon"
            id="icon3"
            src="./Weather Icon/icons8-cloud-lightning-80.png"
            alt="lightning"
          />Wednesday
        </th>
        <th id="day3"></th>
      </tr>
      <tr>
        <th>
          <img
            class="Icon"
            id="icon4"
            src="./Weather Icon/icons8-cloud-lightning-80.png"
            alt="lightning"
          />Thursday
        </th>
        <th id="day4"></th>
      </tr>
      <tr>
        <th>
          <img
            class="Icon"
            id="icon5"
            src="./Weather Icon/icons8-cloud-lightning-80.png"
            alt="lightning"
          />Friday
        </th>
        <th id="day5"></th>
      </tr>
    </table>
  </body>
</html>
